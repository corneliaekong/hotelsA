<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>audio html</title>
</head>
<body>
	 <audio controls>
	 	<source src="maid.mp3" type="audio/mpeg">
	 	<source src="maid.ogg" type="audio/ogg">
	 	this browser does not support <code>audio</code>elements.
	 </audio>
	 <script type="text/javascript">
	 	var audio;
	 	window.addEventListener('load', init, false);
	 	window.addEventListener('click',playpause, false);

	 	function playpause(){
	 		if(audio.pause){
	 			audio.play();
	 		}
	 		else{
	 			audio.pause();
	 		}
	 	}

	 	function init(){
	 		audio = getElementByTagName('audio')[0];
	 		audio.play(); 
	 	}
	 </script>
</body>
</html>
